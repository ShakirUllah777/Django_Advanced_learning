{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">All Posts</h1>
        <a class="btn btn-primary" href="{% url 'post_create' %}">Add New Post</a>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="row g-3">
        {% for post in posts %}
          <div class="col-12 col-md-6">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="card-title mb-2">{{ post.title }}</h5>
                </div>
                <div class="btn-group-vertical">
                  <a class="btn btn-sm btn-outline-secondary mb-1" href="{% url 'post_update' post.pk %}">Edit</a>
                  <a class="btn btn-sm btn-outline-danger" href="{% url 'post_delete' post.pk %}">Delete</a>
                </div>
              </div>
            </div>
          </div>
        {% empty %}
          <div class="col-12">
            <p class="text-muted">No posts yet.</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
