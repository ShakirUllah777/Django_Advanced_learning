{% extends 'base.html' %}
{% block content %}

<div style="max-width:400px; margin:50px auto; padding:30px; background-color:#f8fafc; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; color:#1e40af; margin-bottom:25px; font-size:2rem;">Login</h2>
    <form method="POST" style="display:flex; flex-direction:column; gap:15px;">
        {% csrf_token %}
        <input name="username" placeholder="Username" style="padding:10px 15px; border:1px solid #cbd5e1; border-radius:8px; font-size:1rem;" required>
        <input type="password" name="password" placeholder="Password" style="padding:10px 15px; border:1px solid #cbd5e1; border-radius:8px; font-size:1rem;" required>
        <button type="submit" style="padding:12px; background-color:#3b82f6; color:#fff; font-size:1rem; border:none; border-radius:8px; cursor:pointer; transition:background 0.3s;">Login</button>
    </form>
    <p style="text-align:center; margin-top:15px; font-size:0.95rem; color:#6b7280;">Don't have an account? <a href="{% url 'signup' %}" style="color:#3b82f6; text-decoration:underline;">Signup</a></p>
</div>

{% endblock %}
